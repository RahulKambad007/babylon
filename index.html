<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR with Babylon.js and Custom GLB Model</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <!-- Link to the external app.js file -->
    <script src="js/app.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- AR.js scene -->
    <a-scene embedded arjs>
        <!-- AR.js marker for image tracking -->
        <a-marker type="pattern" url="assets/marker.patt">
            <!-- Babylon.js content will be dynamically added via app.js -->
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
